name: Docker Build and Push to GHCR

on:
  push:
    branches:
      - production
      - dev
  pull_request:
    branches:
      - production
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/production'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_PAT }}

    - name: Build Production Docker Image
      run: |
        docker build -t ghcr.io/ninanor/hunngaupejakt:latest .

    - name: Push Production Docker Image
      run: |
        docker push ghcr.io/ninanor/hunngaupejakt:latest

  build-dev:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_PAT }}

    - name: Build Development Docker Image
      run: |
        docker build -f Dockerfile -t ghcr.io/ninanor/hunngaupejakt:dev .

    - name: Push Development Docker Image
      run: |
        docker push ghcr.io/ninanor/hunngaupejakt:dev
